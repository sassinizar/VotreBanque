<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<meta charset="utf-8" />

<title>Gestion des produits</title>
</head>
<body>
	<div class="container col-md-6">
		<div class="card" >
			<div class="card-header">Authentification</div>
					<form th:action="@{/login}" method="post">
						<span class="text-danger" th:if="${param.error}">Incorrect username or password</span>
						<span class="text-danger" th:if="${param.logout}">You have been logged out</span>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label> 
							<input	type="text" class="form-control" id="exampleInputEmail1" name="username">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> 
							<input type="password" class="form-control" id="exampleInputPassword1" name="password">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
		</div>
	</div>
</body>
</html>
